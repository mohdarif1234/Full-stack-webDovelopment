<!DOCTYPE html>
<html lang="en">
<head>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
